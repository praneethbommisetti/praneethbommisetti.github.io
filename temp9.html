<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=prompt()
        let b=prompt()
        const add=(a,b)=>{
            return(a+b)
        }
        const sub=(a,b)=>{
            return(a-b)
        }
        const mul=(a,b)=>{
            return(a*b)
        }
        const div=(a,b)=>{
            return (a/b)
        }
        let add_ans=add(a,b)
        let sub_ans=sub(a,b)
        let mul_ans=mul(a,b)
        let div_ans=div(a,b)
        console.log(add_ans,sub_ans,mul_ans,div_ans)
    </script>
</body>
</html>
